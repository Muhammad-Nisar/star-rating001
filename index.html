<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  <div class="container">
    <h1>How did you like our project?</h1>
    <div class="star-widgth">
     
      <a>
      <label for="rate-5" id="star" class="fas fa-star"></label>
      </a>
      
      <a href="https://www.google.com">
       <label for="rate-4" class="fas fa-star"></label>
       </a>
       
      <a href="https://www.google.com">
        <label for="rate-3" class="fas fa-star"></label>
      </a>
        
      <a href="https://www.google.com">
         <label for="rate-2" class="fas fa-star"></label>
      </a>
         
      <a href="https://www.google.com">
          <label for="rate-1" class="fas fa-star"></label>
      </a>
    </div>
    <div id="button">
      <div id="display">
      
      <p>Would you like to leave a rating on Amazon?</p>
      <span>
     <button> <a href="https://www.amazon.com/?&tag=googleglobalp-20&ref=pd_sl_7nnedyywlk_e&adgrpid=82342659060&hvpone=&hvptwo=&hvadid=585475370855&hvpos=&hvnetw=g&hvrand=18409009595898719906&hvqmt=e&hvdev=m&hvdvcmdl=&hvlocint=&hvlocphy=9075159&hvtargid=kwd-10573980&hydadcr=2246_13468515&gclid=Cj0KCQiA0oagBhDHARIsAI-BbgcCnVR_p7G2LXm1WUh8Yp9rmtYq-lvJSsHN_O99QDkSddFlSlgCfqwaAv_tEALw_wcB">ok</a></button>
     <button> <a href="">No</a></button>
      </span>
      </div>
    </div>
  </div>

</body>
</html>
